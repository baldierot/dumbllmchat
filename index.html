<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <title>Dumb LLM Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/dumbllmchat/images/icon-512x512.png">
  <script type="module" crossorigin src="/dumbllmchat/assets/index-D6kx9Q_G.js"></script>
  <link rel="stylesheet" crossorigin href="/dumbllmchat/assets/index-CnNF8eTA.css">
<link rel="manifest" href="/dumbllmchat/manifest.webmanifest"><script id="vite-plugin-pwa:register-sw" src="/dumbllmchat/registerSW.js"></script></head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex flex-col h-dvh">

    <header class="bg-white dark:bg-gray-800 shadow-md z-10">
        <div class="container mx-auto px-2 py-2 flex justify-between items-center">
            <div class="flex-grow">
                <select id="model-selector" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 max-w-xs truncate"></select>
            </div>
            <div>
                <button id="clear-chat-btn" class="text-2xl mr-2">üóëÔ∏è</button>
                <button id="copy-chat-btn" class="text-2xl mr-2">üìã</button>
                <button id="history-btn" class="text-2xl mr-2">üìú</button>
                <button id="settings-btn" class="text-2xl">‚öôÔ∏è</button>
            </div>
        </div>
    </header>

    <main id="chat-container" class="flex-1 overflow-y-auto p-2 space-y-4">
        <!-- Messages will be appended here -->
    </main>

    <footer class="bg-white dark:bg-gray-800 shadow-md relative flex flex-col" style="height: 140px;">
        <div id="resize-handle" class="w-full h-4 bg-gray-200 dark:bg-gray-700 cursor-row-resize flex justify-center items-center flex-shrink-0">
            <div class="w-10 h-1 bg-gray-400 dark:bg-gray-500 rounded-full"></div>
        </div>
        <div class="flex-grow flex">
            <div class="flex-grow flex flex-col p-2">
                <div class="text-sm text-gray-500 dark:text-gray-400 mb-2">
                    <span id="token-count-display">.../...</span>
                </div>
                <div id="attached-files-container" class="overflow-y-auto p-2 space-y-2"></div>
                <textarea id="message-input" class="w-full flex-grow p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 resize-none" placeholder="Type a message..."></textarea>
            </div>
            <div class="flex flex-col justify-center ml-2 p-2">
                <button id="cancel-edit-btn" class="text-2xl hidden">‚ùå</button>
                <button id="attach-file-btn" class="text-2xl">üìé</button>
                <button id="send-btn" class="text-2xl">‚ñ∂Ô∏è</button>
            </div>
        </div>
    </footer>

    <!-- Settings Modal -->
    <div id="settings-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-20 p-2">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-2 w-full h-full relative flex flex-col">
            <h2 class="text-2xl font-bold mb-4">Settings</h2>
            
            <!-- Tab Navigation -->
            <div id="settings-tabs" class="flex border-b border-gray-200 dark:border-gray-700 mb-4">
                <button data-tab="global" class="py-2 px-4 font-semibold border-b-2 border-blue-500 text-blue-500">Global</button>
                <button data-tab="api-keys" class="py-2 px-4 font-semibold text-gray-500">Keys</button>
                <button data-tab="models" class="py-2 px-4 font-semibold text-gray-500">Models</button>
                <button data-tab="workflows" class="py-2 px-4 font-semibold text-gray-500">Workflows</button>
            </div>

            <div class="flex-grow overflow-y-auto">
                <!-- Global Tab -->
                <div id="tab-global" class="p-2">
                    <div id="global-settings-container" class="mb-4 p-2 border rounded-lg dark:border-gray-600">
                        <h3 class="text-lg font-semibold mb-2">Global Settings</h3>
                        <div class="space-y-2">
                            <div>
                                <label for="proxy-url" class="block text-sm font-medium">Proxy URL</label>
                                <input type="text" id="proxy-url" placeholder="Proxy URL" class="w-full p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600">
                            </div>
                            <div>
                                <input type="checkbox" id="sequential-workflow-requests" class="mr-2">
                                <label for="sequential-workflow-requests" class="text-sm font-medium">Process Workflow LLM Requests Sequentially</label>
                            </div>
                            <div>
                                <label for="workflow-request-delay" class="block text-sm font-medium">Workflow Model Request Delay (seconds)</label>
                                <input type="number" id="workflow-request-delay" placeholder="Delay between model requests in workflow (seconds)" class="w-full p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600" min="0" value="0">
                            </div>
                            <div>
                                <label for="api-retry-delay" class="block text-sm font-medium">API Retry Delay (ms)</label>
                                <input type="number" id="api-retry-delay" placeholder="Delay between API key retries (ms)" class="w-full p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600" min="0" value="200">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- API Keys Tab -->
                <div id="tab-api-keys" class="hidden p-2">
                    <div id="api-key-groups-container"></div>
                    <button type="button" id="add-api-key-group-btn" class="mt-4 text-2xl">‚ûï Add Group</button>
                </div>

                <!-- Models Tab -->
                <div id="tab-models" class="hidden p-2">
                    <div id="llm-configs-container"></div>
                    <button type="button" id="add-model-btn" class="mt-4 text-2xl">‚ûï Add Model</button>
                </div>

                <!-- Workflows Tab -->
                <div id="tab-workflows" class="hidden p-2">
                    <div id="workflows-list" class="space-y-2">
                        <!-- Workflow items will be rendered here -->
                    </div>
                    <button type="button" id="add-workflow-btn" class="mt-4 text-2xl">‚ûï Add Workflow</button>
                </div>
            </div>

            <div class="flex justify-end mt-4">
                <div>
                    <button type="button" id="import-settings-btn" class="text-2xl mr-2">üì•</button>
                    <button type="button" id="export-settings-btn" class="text-2xl">üì§</button>
                </div>
            </div>
            <button id="close-settings-btn" class="absolute top-2 right-2 text-2xl">‚ùå</button>
        </div>
    </div>

    <!-- History Modal -->
    <div id="history-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-20 p-2">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-2 w-full h-full relative flex flex-col">
            <h2 class="text-2xl font-bold mb-4">Chat History</h2>
            <div id="conversations-container" class="flex-grow overflow-y-auto"></div>
            <div class="flex justify-between mt-4">
                <button type="button" id="add-conversation-btn" class="text-2xl">‚ûï</button>
                <div>
                    <button type="button" id="load-conversation-btn" class="text-2xl" disabled>‚úÖ</button>
                    <button type="button" id="rename-conversation-btn" class="text-2xl" disabled>‚úèÔ∏è</button>
                    <button type="button" id="delete-conversation-btn" class="text-2xl" disabled>üóëÔ∏è</button>
                    <button type="button" id="compress-conversation-btn" class="text-2xl" disabled>üì¶</button>
                    <button type="button" id="import-conversation-btn" class="text-2xl">üì•</button>
                    <button type="button" id="export-conversation-btn" class="text-2xl" disabled>üì§</button>
                </div>
            </div>
            <button id="close-history-btn" class="absolute top-2 right-2 text-2xl">‚ùå</button>
        </div>
    </div>

    <!-- Workflow Editor Overlay -->
    <div id="workflow-editor-overlay" class="hidden fixed inset-0 bg-white dark:bg-gray-900 z-50 flex flex-col p-4">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold">Edit Workflow</h2>
        </div>
        <div class="flex flex-col flex-grow">
            <input type="text" id="workflow-name-input" placeholder="Workflow Name" class="w-full p-2 mb-4 border rounded-lg dark:bg-gray-800 dark:border-gray-700">
            <textarea id="workflow-script-input" class="flex-grow font-mono p-2 border rounded-lg dark:bg-gray-800 dark:border-gray-700 w-full h-full resize-none whitespace-pre overflow-x-auto" placeholder="#id model +flag: prompt..."></textarea>
        </div>
        <div class="flex justify-end mt-4">
            <button id="workflow-editor-cancel-btn" class="py-2 px-4 bg-gray-500 text-white rounded-lg">Close</button>
        </div>
    </div>


</body>
</html>
