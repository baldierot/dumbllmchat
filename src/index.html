<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <title>Dumb LLM Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/images/icon-512x512.png">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex flex-col h-dvh">

    <header class="bg-white dark:bg-gray-800 shadow-md z-10">
        <div class="container mx-auto px-2 py-2 flex justify-between items-center">
            <button id="cycle-model-btn" class="text-2xl">üîÅ</button>
                        <div class="flex items-baseline">
                <h1 id="model-nickname" class="text-lg font-semibold">Gemini Pro</h1>
            </div>
            <div>
                <button id="clear-chat-btn" class="text-2xl mr-2">üóëÔ∏è</button>
                <button id="copy-chat-btn" class="text-2xl mr-2">üìã</button>
                <button id="history-btn" class="text-2xl mr-2">üìú</button>
                <button id="settings-btn" class="text-2xl">‚öôÔ∏è</button>
            </div>
        </div>
    </header>

    <main id="chat-container" class="flex-1 overflow-y-auto p-2 space-y-4">
        <!-- Messages will be appended here -->
    </main>

    <footer class="bg-white dark:bg-gray-800 shadow-md relative flex flex-col" style="height: 140px;">
        <div id="resize-handle" class="w-full h-4 bg-gray-200 dark:bg-gray-700 cursor-row-resize flex justify-center items-center flex-shrink-0">
            <div class="w-10 h-1 bg-gray-400 dark:bg-gray-500 rounded-full"></div>
        </div>
        <div class="flex-grow flex">
            <div class="flex-grow flex flex-col p-2">
                <div class="text-sm text-gray-500 dark:text-gray-400 mb-2">
                    <span id="token-count-display">.../...</span>
                </div>
                <div id="attached-files-container" class="overflow-y-auto p-2 space-y-2"></div>
                <textarea id="message-input" class="w-full flex-grow p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 resize-none" placeholder="Type a message..."></textarea>
            </div>
            <div class="flex flex-col justify-center ml-2 p-2">
                <button id="cancel-edit-btn" class="text-2xl hidden">‚ùå</button>
                <button id="attach-file-btn" class="text-2xl">üìé</button>
                <button id="send-btn" class="text-2xl">‚ñ∂Ô∏è</button>
            </div>
        </div>
    </footer>

    <!-- Settings Modal -->
    <div id="settings-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-20 p-2">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-2 w-full h-full relative flex flex-col">
            <h2 class="text-2xl font-bold mb-4">Settings</h2>
            <div class="flex-grow overflow-y-auto">
                <form id="settings-form" class="flex flex-col h-full">
                    <div class="flex-grow overflow-y-auto">
                        <div id="global-settings-container" class="mb-4 p-2 border rounded-lg dark:border-gray-600">
                            <h3 class="text-lg font-semibold mb-2">Global Settings</h3>
                            <div class="space-y-2">
                                <div>
                                    <label for="proxy-url" class="block text-sm font-medium">Proxy URL</label>
                                    <input type="text" id="proxy-url" placeholder="Proxy URL" class="w-full p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium">API Keys</label>
                                    <div id="api-keys-container" class="space-y-2">
                                        <!-- API Key inputs will be added here -->
                                    </div>
                                    <button type="button" id="add-api-key-btn" class="mt-2 text-sm p-2 bg-blue-500 text-white rounded-lg">Add API Key</button>
                                </div>
                            </div>
                        </div>
                        <div id="llm-configs-container"></div>
                    </div>
                </form>
            </div>
            <div class="flex justify-between mt-4">
                <button type="button" id="add-model-btn" class="text-2xl">‚ûï</button>
                <div>
                    <button type="button" id="import-settings-btn" class="text-2xl mr-2">üì•</button>
                    <button type="button" id="export-settings-btn" class="text-2xl">üì§</button>
                </div>
                <button type="submit" id="save-settings-btn" class="text-2xl">üíæ</button>
            </div>
            <button id="close-settings-btn" class="absolute top-2 right-2 text-2xl">‚ùå</button>
        </div>
    </div>

    <!-- History Modal -->
    <div id="history-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-20 p-2">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-2 w-full h-full relative flex flex-col">
            <h2 class="text-2xl font-bold mb-4">Chat History</h2>
            <div id="conversations-container" class="flex-grow overflow-y-auto"></div>
            <div class="flex justify-between mt-4">
                <button type="button" id="add-conversation-btn" class="text-2xl">‚ûï</button>
                <div>
                    <button type="button" id="load-conversation-btn" class="text-2xl" disabled>‚úÖ</button>
                    <button type="button" id="rename-conversation-btn" class="text-2xl" disabled>‚úèÔ∏è</button>
                    <button type="button" id="delete-conversation-btn" class="text-2xl" disabled>üóëÔ∏è</button>
                    <button type="button" id="compress-conversation-btn" class="text-2xl" disabled>üì¶</button>
                    <button type="button" id="import-conversation-btn" class="text-2xl">üì•</button>
                    <button type="button" id="export-conversation-btn" class="text-2xl" disabled>üì§</button>
                </div>
            </div>
            <button id="close-history-btn" class="absolute top-2 right-2 text-2xl">‚ùå</button>
        </div>
    </div>

        <script src="js/db.js" type="module"></script>
        <script src="js/api.js" type="module"></script>
        <script src="js/view.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
